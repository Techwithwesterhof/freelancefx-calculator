
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreelanceFX Calculator (Secure & Flexible)</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9f9f9; margin: 0; padding: 40px 10px; }
    .fx-calculator {
      max-width: 650px;
      margin: auto;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }
    h2 { text-align: center; color: #0a1a2f; }
    select, input, button {
      width: 100%; padding: 12px; margin: 10px 0;
      font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      background: #c4a859; color: white; border: none;
      font-weight: bold; cursor: pointer;
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd; padding: 10px; text-align: center;
    }
    th { background: #0a1a2f; color: #fff; }
    @media screen and (max-width: 600px) {
      body { padding: 20px 5px; }
      table th, table td { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="fx-calculator">
    <h2>FreelanceFX Calculator (Secure & Flexible)</h2>
    <label for="base">Select base currency:</label>
    <select id="base"></select>

    <label for="target">Select payout currency:</label>
    <select id="target"></select>

    <label for="amount">Enter amount:</label>
    <input type="number" id="amount" placeholder="e.g. 1000" min="1" />

    <button onclick="calculate()">Compare Payouts</button>

    <table>
      <thead>
        <tr>
          <th>Platform</th>
          <th>FX Rate</th>
          <th>Fee (Base)</th>
          <th>Final Payout</th>
          <th>Speed</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
    <p style="margin-top:15px; font-size:0.9rem; text-align:center;">
      ðŸ’± Secure live FX rates via CurrencyAPI Proxy
    </p>
  </div>

  <script>
    async function populateCurrencies() {
      try {
        const res = await fetch("https://api.currencyapi.com/v3/currencies?apikey=cur_live_JIrwC4Qmy8xZ7W8o1KrpyELOEpDCuSG5NDjrSbsb");
        const data = await res.json();
        const codes = Object.keys(data.data);

        const base = document.getElementById('base');
        const target = document.getElementById('target');

        codes.forEach(code => {
          const option = new Option(code, code);
          base.appendChild(option.cloneNode(true));
          target.appendChild(option.cloneNode(true));
        });

        base.value = "USD";
        target.value = "INR";

      } catch (err) {
        console.error("Currency list fetch failed", err);
      }
    }

    async function calculate() {
      const amount = parseFloat(document.getElementById('amount').value);
      const base = document.getElementById('base').value;
      const target = document.getElementById('target').value;
      const resultsContainer = document.getElementById('results');

      resultsContainer.innerHTML = "";

      if (!amount || amount <= 0 || !base || !target) {
        alert("Please enter a valid amount and select currencies.");
        return;
      }

      try {
        const res = await fetch(`/.netlify/functions/fx-proxy?base=${base}&target=${target}`);
        const data = await res.json();
        const rate = data?.rate;

        if (!rate) {
          alert("Could not retrieve exchange rate. Please try again later.");
          return;
        }

        const platforms = [
          { name: "Wise", fee: 8, margin: 5, speed: "1â€“2 days" },
          { name: "Payoneer", fee: 20, margin: 10, speed: "1â€“3 days" },
          { name: "PayPal", fee: 35, margin: 20, speed: "1â€“2 days" },
          { name: "XE", fee: 10, margin: 7, speed: "1â€“2 days" }
        ];

        const results = platforms.map(p => {
          const fxRate = rate * (1 - p.margin / 100);
          const final = (amount - p.fee) * fxRate;
          return `<tr>
            <td>${p.name}</td>
            <td>${fxRate.toFixed(2)}</td>
            <td>${p.fee} ${base}</td>
            <td>${final.toLocaleString()} ${target}</td>
            <td>${p.speed}</td>
          </tr>`;
        }).join("");

        resultsContainer.innerHTML = results;

      } catch (err) {
        alert("Unexpected error occurred.");
        console.error(err);
      }
    }

    populateCurrencies();
  </script>
</body>
</html>
